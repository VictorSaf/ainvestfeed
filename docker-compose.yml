version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ainvestfeed
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgres://user:password@postgres:5432/ainvestfeed
      ALLOWED_ORIGINS: "http://localhost:5174"
    depends_on:
      - postgres
      - redis
    ports:
      - "3002:3002"

volumes:
  pgdata:


